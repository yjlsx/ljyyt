<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>丽江音悦台 - 纳西族音乐精选</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_mobile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .nav-tabs .nav-link {
      color: #495057;
      font-weight: 500;
      padding: 10px 20px;
    }
    .nav-tabs .nav-link.active {
      color: #0d6efd;
      font-weight: 600;
      border-bottom: 3px solid #0d6efd;
    }
    .music-card, .video-card {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .music-card:hover, .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .music-card.active, .video-card.active {
      border: 2px solid #0d6efd;
      background-color: #f8f9fa;
    }
    .album-cover {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .bottom-player {
      background: linear-gradient(180deg, rgba(13, 110, 253, 0.95) 0%, rgba(102, 16, 242, 0.95) 100%);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      z-index: 1000;
    }
    .tab-content {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./images/avatar.jpg" alt="丽江音悦台" width="40" height="40" class="rounded-circle me-2">
        丽江音悦台
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">关于我们</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">联系我们</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主页横幅 -->
  <header class="hero-section bg-gradient py-5 mt-5">
    <div class="container text-center text-white">
      <h1 class="display-4 fw-bold">丽江音悦台</h1>
      <p class="lead">传承纳西文化，分享民族音乐之美</p>
      <div class="mt-4">
        <img src="./images/avatar.jpg" alt="丽江音悦台" class="rounded-circle shadow" width="120" height="120">
      </div>
    </div>
  </header>

  <!-- 音乐和视频标签页 -->
  <section class="content-section py-5">
    <div class="container">
      <!-- 标签导航 -->
      <ul class="nav nav-tabs justify-content-center mb-4" id="contentTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="music-tab" data-bs-toggle="tab" data-bs-target="#music-content" type="button" role="tab">
            <i class="fas fa-music me-2"></i>音乐
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video-content" type="button" role="tab">
            <i class="fas fa-video me-2"></i>视频
          </button>
        </li>
      </ul>
      
      <!-- 标签内容 -->
      <div class="tab-content" id="contentTabsContent">
        <!-- 音乐内容 -->
        <div class="tab-pane fade show active" id="music-content" role="tabpanel">
          <div class="row" id="music-list">
            <!-- 音乐列表将通过JavaScript动态生成 -->
          </div>
        </div>
        
        <!-- 视频内容 -->
        <div class="tab-pane fade" id="video-content" role="tabpanel">
          <div class="row" id="video-list">
            <!-- 视频列表将通过JavaScript动态生成 -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 关于我们上面 -->
  <section id="about" class="about-section bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 text-center">
          <h3>关于丽江音悦台</h3>
          <p>丽江音悦台致力于传承和推广纳西族传统音乐文化，通过现代技术手段让更多人了解和欣赏纳西族独特的音乐艺术。</p>
          <p>我们的使命是保护和传播纳西族音乐遗产，同时鼓励现代创作，让古老的音乐文化在新时代焕发光彩。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 联系我们 -->
  <section id="contact" class="contact-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">联系我们</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">姓名</label>
                  <input type="text" class="form-control" id="name" autocomplete="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">邮箱</label>
                  <input type="email" class="form-control" id="email" autocomplete="email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">留言</label>
                  <textarea class="form-control" id="message" rows="4" autocomplete="off"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">发送</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2026 丽江音悦台. 保留所有权利.</p>
      <p>传承纳西文化，分享民族音乐之美</p>
    </div>
  </footer>

  <!-- 音频播放器 -->
  <audio id="audio-player"></audio>

  <!-- 底部悬浮播放器 -->
  <div id="bottom-player" class="bottom-player fixed-bottom text-white shadow-lg">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <!-- 当前播放信息 -->
        <div class="current-track-info d-flex align-items-center flex-grow-1 me-3">
          <img id="current-cover" src="./images/avatar.jpg" alt="专辑封面" class="rounded me-2" width="50" height="50">
          <div>
            <h6 id="current-title" class="mb-0">请选择一首歌曲</h6>
            <small id="current-artist" class="text-white-50">-</small>
          </div>
        </div>
        
        <!-- 播放控制 -->
        <div class="player-controls d-flex align-items-center me-3">
          <button id="prev-btn" class="btn btn-outline-light btn-sm me-2"><i class="fas fa-step-backward"></i></button>
          <button id="play-btn" class="btn btn-light rounded-circle" style="width: 40px; height: 40px;">
            <i class="fas fa-play text-primary"></i>
          </button>
          <button id="next-btn" class="btn btn-outline-light btn-sm ms-2"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <!-- 进度条和时间 -->
        <div class="progress-container flex-grow-1 me-3">
          <div class="d-flex align-items-center">
            <span id="current-time" class="text-white-50 me-2" style="font-size: 0.8rem;">0:00</span>
            <div id="progress-container" class="progress flex-grow-1" style="height: 6px; background: rgba(255,255,255,0.3); border-radius: 3px; cursor: pointer;">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%; background: #fff; height: 100%; transition: width 0.1s linear;"></div>
            </div>
            <span id="total-time" class="text-white-50 ms-2" style="font-size: 0.8rem;">0:00</span>
          </div>
        </div>
        
        <!-- 音量控制 -->
        <div class="volume-control d-flex align-items-center">
          <i class="fas fa-volume-up text-white-50 me-2"></i>
          <input type="range" id="volume-slider" class="form-range" min="0" max="1" step="0.01" value="0.7" style="width: 80px;">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 视频数据 -->
  <script src="videos/video_data.js"></script>
  
  <!-- 主脚本 -->
  <script src="script_fixed.js"></script>
</body>
</html>
